<script>
// GOOD WAY TO CONSOLE LOG OBJECT
let foo = {name: 'dick', age: 10};
let bar = { name: 'mike', age: 20};
let baz = { name: 'jade', age: 30, status: true};
console.log({foo, bar, baz});

// ---- console log with color
console.log('%c My Friends', 'color: orange; font-weight: bold');

// ---- console table: with table
console.table([foo, bar, baz]);

// ---- console time
console.time('looper');

let i = 0;
while (i < 1000000) { i++ }

console.timeEnd('looper');

// ---- console trace: show places a function is called
function callme() {
	console.trace('do some thing');
}

callme();
callme();

// ---- string interpolation
const cat = {
	name: 'bob',
	meal: '10',
	diet: 'cat food',
	legs: 4
}
// bad code
function feedAnimalBad(animal) {	
	console.log(`Feed ${animal.name} ${animal.meal} kilos of ${animal.diet}`);
}
// good code
function feedAnimalGood(animal) {
	const { name, meal, diet } = animal;
	console.log(`Feed ${name} ${meal} kilos of ${diet}`);
}
feedAnimalGood(cat);

// ---- merge object
let pikachu = { name: 'pikachu' };
let stats = { hp: 100, attack: 40, defense: 50 };

let fullpika = Object.assign(pikachu, stats); console.log(fullpika);
// or
let fullpika2 = {...pikachu, ...stats}; console.log(fullpika2);


// exchange 0 and 1

let afterExchange = exchange.map(item => item === 1 ? 0 : 1);
